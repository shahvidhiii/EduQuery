<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Teaching Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #e6f0ff 0%, #f7fbff 50%, #ffffff 100%);
            color: #0f1724;
        }
        #chat-container {
            width: 100%;
            max-width: 760px;
            height: 80vh;
            background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.95));
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(16,24,40,0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(15,23,36,0.06);
        }
        .chat-header {
            display:flex;
            align-items:center;
            gap:12px;
            padding:18px 20px;
            border-bottom: 1px solid rgba(15,23,36,0.06);
            background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
        }
        .brand {
            display:flex;
            align-items:center;
            gap:12px;
        }
        .brand .logo {
            width:44px;
            height:44px;
            border-radius:10px;
            background: linear-gradient(135deg,#3b82f6,#06b6d4);
            display:flex;
            align-items:center;
            justify-content:center;
            color:white;
            font-weight:700;
            box-shadow: 0 4px 14px rgba(59,130,246,0.18);
        }
        .brand h1 { margin:0; font-size:1.05rem; font-weight:700; }
        .brand p { margin:0; font-size:0.82rem; color:rgba(15,23,36,0.6); }
        #chat-window {
            flex-grow: 1;
            padding: 22px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-image: linear-gradient(180deg, rgba(250,250,250,0.6), transparent 40%);
        }
        /* custom scrollbar */
        #chat-window::-webkit-scrollbar { width: 10px; }
        #chat-window::-webkit-scrollbar-thumb { background: rgba(15,23,36,0.06); border-radius:10px; }
        .message-row { display:flex; gap:10px; align-items:flex-end; }
        .message { padding: 10px 14px; border-radius: 14px; max-width: 78%; line-height:1.45; box-shadow: 0 2px 6px rgba(2,6,23,0.04); }
        .user-message { background: linear-gradient(90deg,#2563eb,#0ea5e9); color:#fff; align-self:flex-end; border-bottom-right-radius:6px; }
        .bot-message { background: linear-gradient(180deg,#fbfdff,#f3f6ff); color:#061427; align-self:flex-start; border-bottom-left-radius:6px; }
        .avatar { width:36px; height:36px; border-radius:8px; display:inline-flex; align-items:center; justify-content:center; font-weight:700; color:white; }
        .avatar.bot { background:linear-gradient(135deg,#e2e8f0,#c7ddff); color:#123; box-shadow: 0 4px 12px rgba(99,102,241,0.08); }
        .avatar.user { background:linear-gradient(135deg,#06b6d4,#3b82f6); }
        .message p { margin:0; }
        .meta { display:block; margin-top:8px; font-size:0.78rem; color: rgba(15,23,36,0.45); }
        .timestamp { font-size:0.72rem; color: rgba(15,23,36,0.34); margin-left:8px; }
        .sources { margin-top:10px; font-size:0.85em; color:#374151; border-top:1px solid rgba(15,23,36,0.04); padding-top:8px; }
        .source { display:block; margin-top:6px; }
        #chat-form { display:flex; gap:12px; padding:16px; border-top:1px solid rgba(15,23,36,0.04); background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,255,255,0.95)); }
        #message-input { flex-grow:1; border:1px solid rgba(15,23,36,0.06); border-radius:999px; padding:12px 16px; font-size:0.98rem; outline:none; box-shadow: inset 0 -1px 0 rgba(15,23,36,0.02); }
        #message-input:focus { box-shadow: 0 6px 18px rgba(59,130,246,0.08); border-color: rgba(59,130,246,0.4); }
        #send-button { background:linear-gradient(90deg,#2563eb,#06b6d4); color:white; border:none; border-radius:999px; padding:8px 14px; cursor:pointer; font-weight:600; display:flex; align-items:center; gap:8px; }
        #send-button:disabled { opacity:0.6; cursor:default; }
        .dot-loader { display:inline-block; width:18px; height:6px; position:relative; }
        .dot-loader span { position:absolute; width:6px; height:6px; background:white; border-radius:50%; animation: dot 1s infinite linear; }
        .dot-loader span:nth-child(1){ left:0; animation-delay:0s } .dot-loader span:nth-child(2){ left:6px; animation-delay:0.12s } .dot-loader span:nth-child(3){ left:12px; animation-delay:0.24s }
        @keyframes dot { 0%{ transform: translateY(0) }50%{ transform: translateY(-6px) }100%{ transform: translateY(0) } }
        @media (max-width:640px){ #chat-container{ height:92vh; border-radius:12px; } .brand h1{font-size:0.95rem;} }
    </style>
</head>
<body>

    <div id="chat-container">
        <div class="chat-header">
            <div class="brand">
                <div class="logo">AI</div>
                <div>
                    <h1>AI Teaching Assistant</h1>
                    <p>Ask questions about your video lectures — answers with source timestamps</p>
                </div>
            </div>
            <div style="margin-left:auto; font-size:0.9rem; color:rgba(15,23,36,0.55)">Local • 127.0.0.1:8000</div>
        </div>

        <div id="chat-window">
            <div class="message-row">
                <div class="avatar bot">A</div>
                <div class="message bot-message">
                    <p><strong>Hello!</strong> Ask me anything about your video lectures.</p>
                    <span class="meta">I can point you to the exact video and timestamp.</span>
                </div>
            </div>
        </div>

        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Ask a question... (press Enter to send)" autocomplete="off">
            <button id="send-button" type="submit">
                <span class="send-label">Send</span>
                <span class="dot-loader" style="display:none"><span></span><span></span><span></span></span>
            </button>
        </form>
    </div>

    <script>
        // Modern chat UI JavaScript (single, consistent implementation)
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');
        const sendButton = document.getElementById('send-button');
        const sendLabel = sendButton.querySelector('.send-label');
        const dots = sendButton.querySelector('.dot-loader');

        const apiUrl = 'http://127.0.0.1:8000/ask';
        let isSending = false;

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            if (isSending) return;

            const question = messageInput.value.trim();
            if (!question) return;

            addMessageRow(question, 'user');
            messageInput.value = '';

            try {
                setSending(true);
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    addMessageRow(`Error: ${errorData.detail || 'Could not get answer'}`, 'bot');
                    return;
                }

                const data = await response.json();
                const formattedAnswer = (data.answer || '')
                    .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                    .replace(/\n/g, '<br>');

                addMessageRow(formattedAnswer, 'bot', data.sources || []);
            } catch (err) {
                console.error(err);
                addMessageRow('Sorry, I could not connect to the AI assistant. (Is the Python server running?)', 'bot');
            } finally {
                setSending(false);
            }
        });

        function setSending(state) {
            isSending = state;
            sendButton.disabled = state;
            if (state) { sendLabel.style.display = 'none'; dots.style.display = 'inline-block'; }
            else { sendLabel.style.display = 'inline'; dots.style.display = 'none'; }
        }

        function formatTime(date = new Date()) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addMessageRow(text, who = 'bot', sources = []) {
            const row = document.createElement('div');
            row.className = 'message-row';

            const avatar = document.createElement('div');
            avatar.className = 'avatar ' + (who === 'user' ? 'user' : 'bot');
            avatar.textContent = who === 'user' ? 'You' : 'A';

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (who === 'user' ? 'user-message' : 'bot-message');

            const p = document.createElement('p');
            if (who === 'user') p.textContent = text;
            else p.innerHTML = text;
            messageDiv.appendChild(p);

            const meta = document.createElement('div');
            meta.className = 'meta';
            meta.innerHTML = `<span class="timestamp">${formatTime()}</span>`;
            messageDiv.appendChild(meta);

            if (Array.isArray(sources) && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.innerHTML = '<b>Sources:</b>';
                sources.forEach(source => {
                    try {
                        const sourceSpan = document.createElement('span');
                        sourceSpan.className = 'source';
                        const videoNum = source.video_number ?? source.videoNumber ?? 'Unknown';
                        const title = source.title ?? 'Untitled';
                        const startRaw = source.start_time ?? source.start ?? 0;
                        const startNum = Number(startRaw);
                        const startText = Number.isFinite(startNum) ? `${Math.round(startNum)}s` : 'unknown';
                        sourceSpan.textContent = `Video ${videoNum}: ${title} (at ${startText})`;
                        sourcesDiv.appendChild(sourceSpan);
                    } catch (e) { console.warn('Skipping malformed source entry', source, e); }
                });
                messageDiv.appendChild(sourcesDiv);
            }

            if (who === 'user') {
                row.appendChild(messageDiv);
                row.appendChild(avatar);
            } else {
                row.appendChild(avatar);
                row.appendChild(messageDiv);
            }

            chatWindow.appendChild(row);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
